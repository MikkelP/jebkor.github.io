<!DOCTYPE html>
<html lang="en-us">

{% include head.html %} {% include meta.html %}

<body>
  <div class="off-canvas-wrapper">
    <div class="off-canvas position-left" id="offCanvas" data-off-canvas>
      {% include offcanvas.html %}
      
    </div>
    <div class="off-canvas-content" data-off-canvas-content>
      {% include sidebar.html %}

      <div class="content container">
        <div class="title-bar hide-for-large">
          <div class="title-bar-left">
            <button class="menu-icon" type="button" data-open="offCanvas"></button>
          </div>
        </div>

        {{ content }}
        
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <footer>
          <div class="footer-thanks">
            <h4>Thanks for reading ðŸ˜Œ</h4>
          </div>
          <div class="share-page">
            Share this page: <br/>
            <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}"
              rel="nofollow" target="_blank" title="Share on Twitter" class="share-button-twitter"><i class="fa fa-twitter"></i></a>
            <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook" class="share-button-facebook"><i class="fa fa-facebook"></i></a>
            <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+" class="share-button-google"><i class="fa fa-google-plus"></i></a>
          </div>
        </footer>

      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
  <script>
    $(document).ready(function () {
      $(document).foundation();
    });
  </script>
</body>

</html>
